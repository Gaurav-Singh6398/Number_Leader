<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Carousel Example</title>
    <link rel="stylesheet" href="../static/css/carousal.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>

<!-- Your carousel container -->
<div class="carousel-container">
    <div><img src="../static/image/logo.png" alt="Image 1"></div>
    <div><img src="../static/image/logo.png" alt="Image 2"></div>
    <div><img src="../static/image/logo.png" alt="Image 3"></div>
</div>

<!-- Slick Carousel script -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script>
    // Initialize Slick Carousel
    $('.carousel-container').slick();
</script>

</body>
</html>
