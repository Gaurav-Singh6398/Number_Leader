        <div>Home</div>

       <a href="{% url 'financial-details' %}"> <div>Mini-Questionare</div></a>

        <div class="profile">Profile</div>

        <h1 class="profile finance">Financial Details</h1>
        <div>
            <label>Period of running Business in months</label>
            <select id="fruits" name="selectedFruit">
                <option value="" disabled selected hidden>Time period of running business</option>
                <option value="13">12 months or more</option>
                <option value="11">Less than 12 months</option>
            </select>
        </div>

        <!-- Container for the first scenario -->
        <div id="forma1" style="display: none;">
            <form action="{% url 'financial-details' %}" method="post">
                {% csrf_token %}
                <div class="forma">
                    <label>Sales/Turnover for Last 12 months</label><br>
                    <input type="number" name="sales" id="sales" required><br>
                    <label>EBITDA</label><br>
                    <input type="number" name="ebitda" id="ebita"><br>
                    <label>EBIT</label><br>
                    <input type="number" name="ebit" id="ebit"><br>
                    <label>PAT</label><br>
                    <input type="number" placeholder="" name="pat" id="sname" required><br>
                    <label>Total Number of Equity Shares Issued</label><br>
                    <input type="number" name="shares_issued" id="shares"><br>
                    <label>Current Book Value</label><br>
                    <input type="number" name="book_value" id="bookvalue"><br>
                    <label>Industry</label><br>
                    <select  id ="newstartupCategories"  name="startupCategories">
        <!-- Options will be dynamically added here using JavaScript -->
                    </select><br>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

        <!-- Container for the second scenario -->
        <div id="forma2" style="display: none;">
            <form action="{% url 'forecasted-financial-details' %}" method="post">

                    <label>Forecasted Sales/Turnover for next 12 months</label><br>

                    <label>Forecasted EBITDA for next 12 months</label><br>
                    <input type="number" name="forecasted_ebitda" id="ebita"><br>
                    <label>Forecasted EBIT for next 12 months</label><br>
                    <input type="number" name="forecasted_ebit" id="ebit"><br>
                    <label>Forecasted PAT for next 12 months</label><br>
                    <input type="number" name="forecasted_pat" id="sname" required><br>
                    <label>Total Current Sales</label><br>
                    <input type="number" name="total_current_sales" id="cshares"><br>
                    <label>Total Current PAT</label><br>
                    <input type="number" name="total_current_pat" id="cpat"><br>
                    <label>Industry</label><br>
            <select id="startupCategories" name="startupCategories">
        <!-- Options will be dynamically added here using JavaScript -->
            </select><br>
                    <button type="submit">Submit</button>
                </div>
            </form>
